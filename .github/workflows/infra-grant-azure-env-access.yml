name: Infrastructure Grant Azure Environment Access

on:
  workflow_dispatch:
    inputs:
      environment-name:
        description: Target environment to grant access
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - qa
          - demo
          - demo-na
          - demo-emea
          - demo-apac
          - 'demo*'
          - staging
          - prod-na
          - prod-emea
          - prod-apac
          - 'prod* + staging'
          - all
      access-level:
        description: Access Level to grant
        required: true
        default: development
        type: choice
        options:
          - development
          - 'GPS / support-tier-1'
          - 'App Admin / support-tier-2'
      scope:
        description: Scope of the access to grant. Select 'global' to grant global access ie. access to all resources in that environment. Select 'pbi' to grant access to Power BI resources only
        required: false
        default: 'global'
        type: choice
        options:
          - pbi
          - global
      user-principal-name:
        description: 'A comma delimited list of User principal names to grant (via group membership). Leave blank to apply the current desired permissions to existing Azure resources'
        required: false
        type: string

permissions:
  actions: read
  contents: read

jobs:
  approval-context:
    uses: ./.github/workflows/__infra-azure-env-access-approval-context.yml

  dev:
    needs: approval-context
    if: ${{ contains(fromJSON('["dev", "all"]'), github.event.inputs.environment-name) }}
    uses: ./.github/workflows/__infra-grant-azure-env-access.yml
    with:
      environment-name: dev
      access-level: ${{ github.event.inputs.access-level }}
      scope: ${{ github.event.inputs.scope }}
      user-principal-name: ${{ github.event.inputs.user-principal-name }}
    permissions:
      actions: read
      contents: read
      id-token: write

  qa:
    needs: approval-context
    if: ${{ contains(fromJSON('["qa", "all"]'), github.event.inputs.environment-name) }}
    uses: ./.github/workflows/__infra-grant-azure-env-access.yml
    with:
      environment-name: qa
      access-level: ${{ github.event.inputs.access-level }}
      scope: ${{ github.event.inputs.scope }}
      user-principal-name: ${{ github.event.inputs.user-principal-name }}
    permissions:
      actions: read
      contents: read
      id-token: write

  demo:
    needs: approval-context
    if: ${{ contains(fromJSON('["demo", "demo*", "all"]'), github.event.inputs.environment-name) }}
    uses: ./.github/workflows/__infra-grant-azure-env-access.yml
    with:
      environment-name: demo
      access-level: ${{ github.event.inputs.access-level }}
      scope: ${{ github.event.inputs.scope }}
      user-principal-name: ${{ github.event.inputs.user-principal-name }}
